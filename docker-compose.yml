services:
  prometheus:
    image: prom/prometheus:v2.45.6
    container_name: prometheus-example
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - backend-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - backend-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - backend-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgresql-db:5432/mydatabase?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - backend-network

  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis-exporter
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    networks:
      - backend-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest  # 기본 사용자
      RABBITMQ_DEFAULT_PASS: guest  # 기본 비밀번호
      RABBITMQ_PROMETHEUS: 1  # Prometheus 플러그인 활성화
    ports:
      - "5672:5672"  # AMQP 포트
      - "15672:15672"  # 관리 대시보드 포트
      - "15692:15692"  # Prometheus 메트릭 포트
    networks:
      - backend-network


volumes:
  grafana-data:
    driver: local

networks:
  backend-network:
    external: true