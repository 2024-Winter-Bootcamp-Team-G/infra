services:
  api-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-server
    depends_on:
      - postgresql-db
      - redis-service
      - rabbitmq
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
      - ./gcp-key.json:/app/gcp-key.json
    networks:
      - backend-network
    ports:
      - "8000:8000"

  postgresql-db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis-service:
    image: redis:alpine
    container_name: redis
    networks:
      - backend-network
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - backend-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5672:5672"
      - "15672:15672"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery-worker
    depends_on:
      - rabbitmq
      - redis-service
    command:
      ["celery", "-A", "app.utils.celery_app", "worker", "--loglevel=info"]
    env_file:
      - .env
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - C_FORCE_ROOT=False
      - BROKER_URL=${CELERY_BROKER_URL}
      - RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    networks:
      - backend-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-server
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-service
    networks:
      - backend-network

volumes:
  db-data:
  grafana-data:
    driver: local

networks:
  backend-network:
    driver: bridge
